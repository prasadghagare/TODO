<html>
<head>
  <title>Start a To-Do list</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do lists</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/bootstrap/css/base.css" rel="stylesheet">
</head>

    <body>
      <div class="container">

       <div class="row">
         <!adding keyword jumbotron here for using bootstrap template - jumbotron>
         <div class="col-md-6 col-md-offset-3 jumbotron">
           <div class="text-center">
        <h1>{%block header%}{%endblock%}</h1>
        <form method="POST" action="{%block action%} {%endblock%}" >
          <!One can control input text size with following class form control>
        <input name="item_text" id="id_new_item"
        class="form-control input-lg"
        placeholder="Enter a To-Do item"/>
      </form>
    </div>
 </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
      {% block table %}
      {% endblock %}
    </div>
</div>

   </div>
</body>

</html>
