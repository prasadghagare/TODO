{% extends 'base.html' %}

{% block header %}Your To-Do list{% endblock %}

{% block action %}/lists/{{list_id}}/add_item{% endblock %}


{% block table %}
<!following class table is from bootstrap to embiggen the list>
<table id="id_list_table" class ="table">
  <ul class="items">
    {% for item in items %}
             <tr><td>{{loop.index}}: {{ item[0] }}</td></tr>
             {% endfor %}
   </ul>
 </table>
{% endblock %}
